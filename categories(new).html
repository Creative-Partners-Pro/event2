<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Drunk Owl Home V3</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d20",
                        "accent-yellow": "#FFD700",
                        "background-dark": "#0a0a0c",
                        "glass-border": "rgba(255, 255, 255, 0.15)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        'neon-red': '0 0 30px -5px rgba(242, 13, 32, 0.6)',
                        'neon-red-strong': '0 0 50px 10px rgba(242, 13, 32, 0.4)',
                        'neon-yellow': '0 0 30px -5px rgba(255, 215, 0, 0.5)',
                        'depth-high': '0 10px 40px -10px rgba(0,0,0,0.5)',
                        'glow-container-red': '0 0 30px rgba(242, 13, 32, 0.5), inset 0 0 20px rgba(242, 13, 32, 0.2)',
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { opacity: '0.4', transform: 'scale(0.95)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.05)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: max(884px, 100dvh);
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-tile {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .text-glow-yellow {
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .text-glow-red {
            text-shadow: 0 0 15px rgba(242, 13, 32, 0.8), 0 0 30px rgba(242, 13, 32, 0.4);
        }
        .owl-logo-glow {
            filter: drop-shadow(0 0 15px rgba(242, 13, 32, 0.6));
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-dark text-white min-h-screen relative overflow-hidden">
<div class="fixed inset-0 z-0 pointer-events-none">
<img alt="Cocktail Glass Background" class="w-full h-full object-cover opacity-60 scale-105" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABW2iAALtjWa1vQnEJDEoZp3zegtY9w2hN9-E4Hs6rsUMXb25f_FvIVxoJzGw6WVtzuqLD2DiQAZu8OXgg1AEBexZG_1I3UakHV_BpigR_xsJSBAFiaoyX0x9C70IQYa6yeR_qI0MgbdE8cZK_-52zW2C6LVc3Ky7q0DrYspVOunkos_IQx_kz07QQLK93-ggpcz4Qn2fNcouEB0ckx5TR0aQYHo1xNhl6cDHuGP70Zb8Q6SXD1ZRS6f9e4fYC9ympXAYbCg0A9DfX"/>

<div class="absolute top-[20%] right-[10%] w-[300px] h-[300px] bg-primary rounded-full blur-[120px] opacity-10 mix-blend-screen"></div>
<div class="absolute bottom-[20%] left-[10%] w-[300px] h-[300px] bg-accent-yellow rounded-full blur-[120px] opacity-10 mix-blend-screen"></div>
</div>
<div class="relative z-10 flex flex-col h-[100dvh]">
<header class="flex items-center justify-between px-6 pt-14 pb-4">

</button>
<button class="group glass-tile rounded-2xl p-5 flex flex-col items-start gap-3 hover:bg-white/10 active:scale-95 transition-all duration-300 relative overflow-hidden h-32 justify-end">
<div class="absolute top-0 right-0 p-3 opacity-30 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-3xl text-white">sports_bar</span>
</div>
<div class="absolute inset-0 bg-gradient-to-br from-accent-yellow/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="text-xs font-semibold uppercase tracking-wider text-white/50 group-hover:text-white/80">Draft &amp; Bottle</span>
<span class="text-xl font-bold text-white group-hover:text-accent-yellow transition-colors">Beers</span>
</button>
<button class="group glass-tile rounded-2xl p-5 flex flex-col items-start gap-3 hover:bg-white/10 active:scale-95 transition-all duration-300 relative overflow-hidden h-32 justify-end">
<div class="absolute top-0 right-0 p-3 opacity-30 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-3xl text-primary">wine_bar</span>
</div>
<div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="text-xs font-semibold uppercase tracking-wider text-white/50 group-hover:text-white/80">Red &amp; White</span>
<span class="text-xl font-bold text-white group-hover:text-primary transition-colors">Wines</span>
</button>
<button class="group glass-tile rounded-2xl p-5 flex flex-col items-start gap-3 hover:bg-white/10 active:scale-95 transition-all duration-300 relative overflow-hidden h-32 justify-end">
<div class="absolute top-0 right-0 p-3 opacity-30 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-3xl text-white">liquor</span>
</div>
<div class="absolute inset-0 bg-gradient-to-br from-accent-yellow/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="text-xs font-semibold uppercase tracking-wider text-white/50 group-hover:text-white/80">Quick Fun</span>
<span class="text-xl font-bold text-white group-hover:text-accent-yellow transition-colors">Shots</span>
</button>
</div>
</main>
<div class="fixed bottom-10 left-0 right-0 z-50 flex justify-center px-6">
<div class="flex items-center p-1.5 rounded-full w-full max-w-[320px] bg-white/5 backdrop-blur-3xl border border-white/10 shadow-glow-container-red">
<button class="flex-1 py-3 rounded-full border border-accent-yellow text-accent-yellow shadow-neon-yellow font-bold text-sm uppercase tracking-widest transition-all duration-300 flex items-center justify-center bg-accent-yellow/5">
                    Bar
                </button>
<button class="flex-1 py-3 rounded-full text-white/40 hover:text-white font-medium text-sm uppercase tracking-widest transition-all duration-300 flex items-center justify-center">
                    Food
                </button>
