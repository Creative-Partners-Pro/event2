<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drunk Owl Refined Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&amp;family=Space+Grotesk:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d20",
                        "accent-yellow": "#FFD700",
                        "background-dark": "#060608",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "body": ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        'neon-yellow': '0 0 2px rgba(255, 215, 0, 0.6), 0 0 6px rgba(255, 215, 0, 0.4), 0 0 12px rgba(255, 215, 0, 0.2)',
                    },
                },
            },
        }
    </script>
    <style>
        .main-card-glow {
            box-shadow: 0 0 50px 10px rgba(242, 13, 32, 0.4), 0 0 100px 5px rgba(242, 13, 32, 0.15);
        }
        .text-glow-red {
            text-shadow: 0 0 10px rgba(242, 13, 32, 0.8), 0 0 20px rgba(242, 13, 32, 0.5), 0 0 30px rgba(242, 13, 32, 0.3);
        }
        .price-glow-red {
            text-shadow: 0 0 15px rgba(242, 13, 32, 0.9), 0 0 30px rgba(242, 13, 32, 0.4);
        }
        .glass-sheet {
            background: rgba(10, 10, 12, 0.6);
            backdrop-filter: blur(40px);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes neon-flicker {
            0%, 100% {
                text-shadow: 0 0 1px #FFD700, 0 0 3px #FFD700, 0 0 5px #FFD700, 0 0 8px #FF8D00, 0 0 12px #FF8D00;
                box-shadow: 0 0 1px rgba(255, 215, 0, 0.5), 0 0 3px rgba(255, 215, 0, 0.3), 0 0 5px rgba(255, 215, 0, 0.1);
            }
            50% {
                text-shadow: 0 0 2px #FFD700, 0 0 5px #FFD700, 0 0 10px #FFD700, 0 0 15px #FF8D00, 0 0 20px #FF8D00;
                box-shadow: 0 0 2px rgba(255, 215, 0, 0.6), 0 0 5px rgba(255, 215, 0, 0.4), 0 0 10px rgba(255, 215, 0, 0.2);
            }
        }
        .neon-flicker {
            animation: neon-flicker 2s infinite alternate;
        }
        #product-modal {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        #product-modal.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .font-display {
            font-family: 'Outfit', sans-serif;
        }
        .font-body {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Animation Styles */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slide-in-from-left {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-from-right {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slide-in-from-bottom {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .initial-hidden {
            opacity: 0;
        }

        .animate-on-load {
            animation-duration: 0.7s;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fade-in-bg { animation-name: fade-in; }
        .slide-in-left { animation-name: slide-in-from-left; }
        .slide-in-right { animation-name: slide-in-from-right; }
        .slide-in-bottom { animation-name: slide-in-from-bottom; }

        .active-tip {
            background-color: #FFD700 !important;
            color: #000 !important;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
        }
        .rating-owl {
            opacity: 0.3;
            transition: opacity 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .rating-owl.hovered, .rating-owl.selected {
            opacity: 1;
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen relative bg-background-dark text-white overflow-hidden">
    <!-- Background Image -->
    <div class="fixed inset-0 z-0 initial-hidden animate-on-load fade-in-bg">
        <img alt="Cocktail Glass Background" class="w-full h-full object-cover scale-110 filter grayscale blur-lg brightness-50" src="https://lh3.googleusercontent.com/aida-public/AB6AXuABW2iAALtjWa1vQnEJDEoZp3zegtY9w2hN9-E4Hs6rsUMXb25f_FvIVxoJzGw6WVtzuqLD2DiQAZu8OXgg1AEBexZG_1I3UakHV_BpigR_xsJSBAFiaoyX0x9C70IQYa6yeR_qI0MgbdE8cZK_-52zW2C6LVc3Ky7q0DrYspVOunkos_IQx_kz07QQLK93-ggpcz4Qn2fNcouEB0ckx5TR0aQYHo1xNhl6cDHuGP70Zb8Q6SXD1ZRS6f9e4fYC9ympXAYbCg0A9DfX" />
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <div class="relative z-10 flex flex-col h-[100dvh]">
        <header class="flex-none flex items-center justify-between px-8 pt-9 pb-2">
            <div class="flex flex-col">
                <span class="text-[10px] tracking-[0.4em] font-light uppercase text-accent-yellow/80 mb-1">Welcome to</span>
                <span class="text-2xl font-semibold tracking-tight text-white/90">Drunk Owl Bar</span>
            </div>
            <button id="close-menu-button" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors cursor-pointer">
                <span class="material-symbols-outlined text-xl text-white/60">close</span>
            </button>
        </header>

        <main class="flex-1 flex flex-col pt-2 w-full overflow-hidden">
            <!-- Popular Now Carousel -->
            <div class="w-full pl-6 pr-0 mb-4 shrink-0 relative initial-hidden animate-on-load slide-in-left" style="animation-delay: 0.2s;">
                <h3 class="text-sm font-light tracking-widest uppercase text-white/50 pr-6 mb-3">Popular Now</h3>
                <div id="popular-now-carousel" class="flex gap-4 overflow-x-auto no-scrollbar pr-6">
                    <!-- Popular items will be injected here -->
                </div>
            </div>

            <!-- Selected Category Items -->
            <div id="selected-category-section" class="w-full px-6 mb-4 flex-1 flex flex-col initial-hidden animate-on-load slide-in-right" style="animation-delay: 0.4s; height: 50vh;">
                <h3 id="selected-category-title" class="text-sm font-light tracking-widest uppercase text-white/50 mb-3">Category Items</h3>
                <div class="overflow-x-auto no-scrollbar h-full">
                    <div id="selected-category-grid" class="grid grid-rows-2 grid-flow-col gap-4">
                        <!-- Items from selected category will be injected here -->
                    </div>
                </div>
            </div>
        </main>

        <div class="flex-none flex flex-col w-full z-20 initial-hidden animate-on-load slide-in-bottom" style="animation-delay: 0.6s;">
            <div class="px-6 mb-4 flex justify-center items-center gap-3">
                <div class="flex items-center p-1 rounded-full bg-black/40 backdrop-blur-md border border-white/10 w-full max-w-[240px]">
                    <button id="bar-button" class="flex-1 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Bar</button>
                    <button id="food-button" class="flex-1 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest">Food</button>
                </div>
                <button id="reviews-modal-trigger" class="h-10 w-10 flex items-center justify-center rounded-xl bg-black/40 backdrop-blur-md border border-white/10 text-white/60" title="Reviews">
                    <span class="material-symbols-outlined text-xl">reviews</span>
                </button>
            </div>

            <div class="glass-sheet rounded-t-[32px] min-h-[150px] w-full flex flex-col shadow-sheet">
                <div class="w-10 h-1 bg-white/10 rounded-full mx-auto my-3 shrink-0"></div>
                <div id="categories-grid-container" class="overflow-x-auto no-scrollbar px-6 py-4">
                    <div id="categories-grid" class="flex gap-4">
                        <!-- Category squares will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Product Detail Modal -->
    <div id="product-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <!-- Background Overlay -->
        <div id="modal-overlay" class="absolute inset-0 bg-black/30 backdrop-blur-md"></div>

        <!-- Modal Content -->
        <div id="modal-content" class="relative z-20 w-[85%] max-w-[340px]">
            <div class="relative bg-black/50 backdrop-blur-2xl rounded-[40px] overflow-hidden border border-white/5 main-card-glow flex flex-col">
                <div class="relative h-[420px] w-full overflow-hidden">
                    <img id="modal-image" alt="Product Image" class="absolute inset-0 w-full h-full object-cover grayscale-[40%] opacity-60" src="">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-black/10"></div>
                    <div class="absolute inset-0 p-10 flex flex-col justify-end">
                        <div class="absolute top-10 right-10 w-2 h-2 rounded-full bg-primary shadow-[0_0_15px_rgba(242,13,32,1)]"></div>
                        <h2 id="modal-name" class="font-display text-4xl md:text-5xl font-extralight text-white tracking-[0.12em] uppercase leading-[0.9] mb-6 text-glow-red">
                            <!-- Product Name -->
                        </h2>
                        <div class="flex items-baseline gap-2 mb-8">
                            <span class="text-xl font-body font-normal text-white/40">$</span>
                            <span id="modal-price" class="text-5xl font-body font-medium text-primary price-glow-red"><!-- Price --></span>
                        </div>
                        <!-- Tags will be dynamically inserted here if available -->
                        <div id="modal-tags" class="flex flex-wrap gap-2 mt-2"></div>
                    </div>
                </div>
                <div class="bg-white/[0.02] backdrop-blur-3xl border-t border-white/10 py-6 px-8">
                    <p id="modal-desc" class="text-sm text-white/70 text-center"><!-- Description --></p>
                </div>
            </div>
            <div class="flex justify-center mt-12">
                <button id="modal-close-button" class="w-16 h-16 rounded-full border border-white/10 bg-white/5 backdrop-blur-md flex items-center justify-center text-white/30 hover:text-white hover:bg-white/10 transition-all duration-300">
                    <span class="material-symbols-outlined text-3xl">close</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/menu.js"></script>

    <!-- Reviews & Tips Modal -->
    <div id="reviews-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <!-- Background Overlay -->
        <div id="reviews-modal-overlay" class="absolute inset-0 bg-black/30 backdrop-blur-md"></div>

        <!-- Modal Content -->
        <div class="relative z-20 w-[90%] max-w-[400px] bg-black/50 backdrop-blur-2xl rounded-3xl border border-white/10 p-6 flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-white/90">Reviews & Tips</h2>
                <button id="reviews-modal-close-button" class="w-8 h-8 rounded-full flex items-center justify-center bg-white/5 hover:bg-white/10 transition-colors">
                    <span class="material-symbols-outlined text-md text-white/60">close</span>
                </button>
            </div>

            <!-- Google Maps Link -->
            <a href="https://g.page/r/Cbi1Qy_s8-TxEAI/review" target="_blank" class="flex items-center justify-between p-3 bg-black/20 rounded-lg border border-white/10 hover:bg-white/5 transition-colors">
                <span class="text-white/80">Leave a public review on Google</span>
                <span class="material-symbols-outlined text-white/50">open_in_new</span>
            </a>

            <!-- Anonymous Review Form -->
            <div class="border-t border-b border-white/5 py-4">
                <label for="review-text" class="text-sm font-light text-white/50 mb-2 block">Or leave an anonymous review for the owner</label>
                <div id="rating-container" class="flex items-center gap-2 mb-3">
                    <!-- Rating owls will be injected here -->
                </div>
                <textarea id="review-text" rows="3" placeholder="Your feedback..." class="w-full bg-black/20 border border-white/10 rounded-lg p-2 text-white/80 focus:ring-1 focus:ring-accent-yellow focus:border-accent-yellow transition"></textarea>
            </div>

            <div>
                <h3 class="text-sm font-light text-white/50 mb-2">Leave a tip</h3>
                <div class="flex items-start gap-4">
                    <div class="w-24 h-24 rounded-lg bg-white p-1 flex items-center justify-center">
                        <img id="tip-qr-code" src="img/qr-code-placeholder.svg" alt="QR Code for Tips" class="w-full h-full object-contain">
                    </div>
                    <div class="flex-1 flex flex-col gap-2">
                        <button data-tip="1" class="tip-button w-full py-2 bg-white/5 border border-white/10 rounded-lg text-white/70 hover:bg-accent-yellow hover:text-black transition">1 GEL</button>
                        <button data-tip="3" class="tip-button w-full py-2 bg-white/5 border border-white/10 rounded-lg text-white/70 hover:bg-accent-yellow hover:text-black transition">3 GEL</button>
                        <button data-tip="5" class="tip-button w-full py-2 bg-white/5 border border-white/10 rounded-lg text-white/70 hover:bg-accent-yellow hover:text-black transition">5 GEL</button>
                    </div>
                </div>
                <div class="mt-2">
                    <button id="copy-details-button" class="w-full text-center text-xs text-white/40 hover:text-accent-yellow transition-colors">
                        Copy bank account details
                    </button>
                    <span id="copy-success-message" class="text-xs text-green-400 hidden ml-2">Copied!</span>
                </div>
            </div>

            <button id="send-feedback-button" class="w-full py-3 bg-accent-yellow text-black font-bold rounded-lg hover:bg-yellow-400 transition mt-2">Send Feedback</button>
        </div>
    </div>
</body>
</html>
